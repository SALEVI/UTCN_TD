<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <title>Details of a perfume | Oriflame by Somi</title>
</head>

<body>
    <button class="bn5"><a href="index.html">Inapoi</a></button>
    <div id="details">
        <h1>Detalii pt produsul: {{ id }}</h1>
        <img :src="perfume.photo" height="300px">
        <div class="container">
            <div class="custom"></div>
            <div class="label-name">Nume:</div>
            <div class="value-name">{{perfume.name}}</div>
        </div>

        <div class="label">Brand:</div>
        <div class="value">{{perfume.brand}}</div>

        <div class="label">Pre»õ:</div>
        <div class="value">{{perfume.price}} lei</div>

        <div class="label">Cantitate:</div>
        <div class="value">{{perfume.size}}</div>

        <div class="label">Cod:</div>
        <div class="value">{{perfume.cod}}</div>

        <p><span>Descriere: </span>{{perfume.description}}</p>
        <p><span>Ingrediente: </span>{{perfume.ingridients}}</p>
    </div>
    <script src="src/details.js"></script>
</body>

</html>
